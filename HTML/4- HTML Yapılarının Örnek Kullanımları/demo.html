<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Web Sayfası</title>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Hakkımızda</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam condimentum enim non diam tristique, nec feugiat erat faucibus.</p>
    </section>
    <section>
        <h2>İletişim</h2>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin">

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin">

            <button type="submit">Gönder</button>
        </form>
    </section>
    <footer>
        <p>Telif Hakkı &copy; 2023 Örnek Web Sayfası. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
